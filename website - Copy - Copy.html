<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdvana - Chatrooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #ffffff;
        }
        .navbar {
            background-color: #27293d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .menu {
            display: flex;
            gap: 15px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background-color: #3a3b5a;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
        }
        .sidebar h3 {
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 8px;
            border-bottom: 1px solid #50527a;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #50527a;
        }
        .chatroom-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .chatroom {
            background-color: #3a3b5a;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .chatroom:hover {
            background-color: #50527a;
        }
        .chat-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #27293d;
            width: 400px;
            height: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .close-btn {
            background: red;
            border: none;
            padding: 5px;
            color: white;
            cursor: pointer;
            float: right;
        }
        .chat-messages {
            height: 350px;
            overflow-y: auto;
            background: #1e1e2e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .send-btn {
            padding: 8px 15px;
            background-color: #3a3b5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #50527a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Nerdvana</h2>
        <input type="text" placeholder="Search chatrooms..." id="searchBox">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Marketplace</a>
            <a href="#">Profile</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Popular Topics</h3>
            <ul>
                <li>Trending Discussions</li>
                <li>Latest News</li>
                <li>Top Users</li>
            </ul>
        </div>
        <div class="chatroom-container" id="chatroomContainer">
            <div class="chatroom" onclick="openChatroom('Physics')">Physics</div>
            <div class="chatroom" onclick="openChatroom('Anime')">Anime</div>
            <div class="chatroom" onclick="openChatroom('Comics')">Comics</div>
            <div class="chatroom" onclick="openChatroom('Gaming')">Gaming</div>
        </div>
    </div>

    <div class="chat-window" id="chatWindow">
        <button class="close-btn" onclick="closeChatroom()">X</button>
        <h3 id="chatTitle">Chatroom</h3>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentChatroom = "";
        
        function openChatroom(name) {
            currentChatroom = name;
            document.getElementById("chatTitle").innerText = name;
            document.getElementById("chatWindow").style.display = "block";
            loadMessages();
        }

        function closeChatroom() {
            document.getElementById("chatWindow").style.display = "none";
        }

        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let messageText = messageInput.value.trim();
            if (messageText === "") return;
            
            let messageElement = document.createElement("p");
            messageElement.textContent = messageText;
            document.getElementById("chatMessages").appendChild(messageElement);
            
            saveMessage(messageText);
            messageInput.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem(currentChatroom)) || [];
            messages.push(message);
            localStorage.setItem(currentChatroom, JSON.stringify(messages));
        }

        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem(currentChatroom)) || [];
            let chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML = "";
            messages.forEach(msg => {
                let messageElement = document.createElement("p");
                messageElement.textContent = msg;
                chatMessages.appendChild(messageElement);
            });
        }
    </script>
</body>
</html>
